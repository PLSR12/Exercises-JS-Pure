<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Formzao</title>
</head>

<body>
    <main>
        <form class="form">
            <label class="form-label">Nome : </label>
            <input type="text" class="name" placeholder="Digite o nome:" />
            <label class="form-label">Sobrenome : </label>
            <input type="text" class="lastName" placeholder="Digite o sobrenome:" />
            <label class="form-label">Peso (KG) : </label>
            <input type="number" min='0' class="weight" placeholder="Digite o peso:" />
            <label class="form-label">Altura (CM) : </label>
            <input type="number" min='0' class="height" placeholder="Digite a altura:" />

            <div class="container-button">
                <button class="button"> Enviar</button>
            </div>
        </form>
        <div class="result">
            <p>Cadastrados: </p>

            <ul class="result-list">
            </ul>
        </div>
    </main>
    <script src="./script.js"> </script>

</body>


</html>
